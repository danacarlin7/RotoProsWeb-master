<section class="sectionHedin">
  <div class="container ">
    <div class="common-loader" *ngIf="isLoading">
      <md-progress-spinner mode="indeterminate" color="accent" style="width: 50px;height: 50px"></md-progress-spinner>
    </div>
    <div class="row">
      <div class="col-xs-12 sidePad">
        <div class="lineupHedin" style="text-align:center">
          <h1>Videos</h1>
          <span style="font-size: 18px;">Daily Fantasy Sports insights to help build your bankroll!</span>
        </div>
      </div>

    </div>
  </div>
</section>


<section class="newsSection">
  <div class="container">
    <div class="row">



      <div class="row" *ngIf="liveRecords.length == 0" style="margin:50px;">
        <div class="col-sm-12 text-center">
          <h3>There is no live video available at the moment.</h3>
        </div>
      </div>
        <div class="col-xs-12 col-md-8 col-md-offset-2" *ngFor="let video of liveRecords;let i = index">
          <h4>{{video.title}}</h4>
          <div class="embed-responsive embed-responsive-16by9" style="border: 10px solid #FF0000;border-radius: 25px;">
            <iframe class="embed-responsive-item" [src]="video.url" frameborder="0" allowfullscreen></iframe>
          </div>
        </div>


      <hr />

      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <div style="text-align:center">
            <h3>Previously recorded shows</h3>
          </div>
        </div>
      </div>

      <div class="divider">&nbsp;</div>



      <!-- <iframe width="560" height="315" src="https://www.youtube.com/embed/7I2Af2yaM3w?rel=0&modestbranding=1&controls=1&showinfo=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe> -->

      <div class="col-xs-12 col-md-8 col-md-offset-2" *ngFor="let video of videoRecords;let i = index" style="margin-bottom:25px;">
        <h4>{{video.title}}</h4>
        <div class="embed-responsive embed-responsive-16by9">

          <iframe class="embed-responsive-item" [src]="video.url" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
      </div>

      <!--<a id="back-to-top" href="#" class="btn btn-primary btn-lg back-to-top" role="button" title="Click to return on the top page" data-toggle="tooltip" data-placement="left"><span class="glyphicon glyphicon-chevron-up"></span></a>-->

    </div>
  </div>
</section>
