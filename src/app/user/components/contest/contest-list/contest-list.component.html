<div class="tab-content">
  <div role="tabpanel" class="tab-pane active" id="Contests">

    <div class="tFormat">
      <div class="table-responsive">
        <table cellpadding="0" cellspacing="0" border="0" [mfData]="records" #mf="mfDataTable" [mfRowsOnPage]="30">
          <thead>
          <tr class="dHedin">
            <th width="15%">Date</th>
            <th width="50%" class="icnContanerTd">Contests</th>
            <th width="10%">PP</th>
            <th width="15%">Entry Details</th>
            <th width="10%">Fee</th>
            <th width="10%">Profit</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let record of mf.data ">
            <td>{{getContestDate(record['date'])}}</td>
            <td class="icnContanerTd">
              <!--<span class="icnWrapperS"><img src="images/contests_icn1.png" alt="" class="img-responsive"></span>
              <span class="icnWrapperS"><img src="images/contests_icn2.png" alt="" class="img-responsive"></span>-->
              <span>{{record['title']}}</span>
            </td>
            <td>{{record['prize_pool']}}</td>
            <td>{{record['total_entries']}}</td>
            <td>${{record['fee']}}</td>
            <td>
              <label *ngIf="record['net'] >= 0" [ngStyle]="{color: '#4caf50'}">${{record['net'] | number}} </label>
              <label *ngIf="record['net'] <  0" [ngStyle]="{color: 'red'}">(${{record['net'] * -1 | number}})</label>
            </td>
          </tr>
          </tbody>
          <tfoot>
          <tr>
            <td colspan="6">
              <mfBootstrapPaginator class="my-pagination"></mfBootstrapPaginator>
            </td>
          </tr>
          </tfoot>
        </table>

      </div>
    </div>

  </div>
</div>
