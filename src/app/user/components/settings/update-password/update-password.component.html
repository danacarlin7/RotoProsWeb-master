<div class="settings-content">

  <div class="alert alert-success fade in" *ngIf="isSuccess">
    {{ responseMessage }}
  </div>
  <div class="alert alert-warning fade in" *ngIf="isSuccess === false">
    {{ responseMessage }}
  </div>

  <form class="form-horizontal" (ngSubmit)="onNewPasswordSubmit(f)" #f="ngForm">
    <div class="form-group">
      <label for="inputPassword1" class="col-sm-2 control-label">Old Password</label>
      <div class="col-sm-10">
        <input
          type="password"
          class="form-control"
          id="inputPassword1"
          placeholder="Old Password"
          name="oldPassword"
          minlength="6"
          maxlength="15"
          ngModel
          required
        >
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword2" class="col-sm-2 control-label">New Password</label>
      <div class="col-sm-10">
        <input
          type="password"
          class="form-control"
          id="inputPassword2"
          placeholder="New Password"
          name="newPassword"
          minlength="6"
          maxlength="15"
          ngModel
          required
        >
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">Confirm Password</label>
      <div class="col-sm-10">
        <input
          type="password"
          class="form-control"
          id="inputPassword3"
          placeholder="Confirm Password"
          name="newPasswordRepeated"
          minlength="6"
          maxlength="15"
          ngModel
          required
        >
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary my-btn" [disabled]="!f.valid">Change Password</button>
      </div>
    </div>
  </form>
</div>
